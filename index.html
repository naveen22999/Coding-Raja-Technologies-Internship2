<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="now-playing">
            <img id="album-cover" src="assets/cover1.jpg" alt="Album Cover">
            <div class="track-info">
                <h2 id="track-title">Track Title</h2>
                <h3 id="track-artist">Artist Name</h3>
            </div>
        </div>
        <div class="controls">
            <button id="prev" class="control-button">Previous</button>
            <button id="play-pause" class="control-button">Play</button>
            <button id="next" class="control-button">Next</button>
            <input type="range" id="progress-bar" min="0" value="0">
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
            <button id="shuffle" class="control-button">Shuffle</button>
            <button id="repeat" class="control-button">Repeat</button>
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist">
                
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
